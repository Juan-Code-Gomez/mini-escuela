<div class="bgComponent">
  <div class="form">
    <mat-card class="card">
      <mat-card-title>Register Teacher</mat-card-title>
      <mat-card-content>
        <div class="container">
          <mat-form-field>
            <input matInput placeholder="Name and lastname" required />
          </mat-form-field>
          <mat-form-field>
            <input type="email" matInput placeholder="Email" required />
          </mat-form-field>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" required />
          </mat-form-field>
          <mat-form-field>
            <input type="text" matInput placeholder="Course" required />
          </mat-form-field>
        </div>
        <mat-card-actions>
          <button class="button colorButton" mat-raised-button>Register</button>
        </mat-card-actions>
      </mat-card-content>
    </mat-card>
  </div>
</div>
